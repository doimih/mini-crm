upstream backend_upstream {
    server backend:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 100M;

    root /usr/share/nginx/html/mini-crm;
    index index.html;

    # Define MIME types
    types {
        text/html html;
        text/css css;
        application/javascript js;
        image/svg+xml svg;
        image/png png;
        image/jpeg jpg jpeg;
        image/x-icon ico;
        font/woff2 woff2;
        font/woff woff;
    }
    default_type application/octet-stream;

    # Serve the app under /mini-crm
    location = /mini-crm {
        return 302 /mini-crm/;
    }

    location /mini-crm/ {
        # Remove /mini-crm prefix and serve from root
        rewrite ^/mini-crm/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls back to /mini-crm/api
    location /mini-crm/api {
        proxy_pass http://backend_upstream/mini-crm/api;
        proxy_http_version 1.1;
        
        # Timeout settings (critical!)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Connection settings
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Disable caching and buffering for API
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
